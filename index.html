<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZIP File Compressor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header> 
      <h1>ZIP File Compressor</h1>
      <p class="subtitle">Quickly compress your files right in your browser</p>
    </header>

    <main>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput" class="file-label">
          Select Files
          <input type="file" id="fileInput" name="files" multiple required />
        </label>
        <button type="submit" class="btn-primary">Compress Files</button>
      </form>

      <div id="fileList" class="file-list"></div>

      <a id="downloadLink" class="btn-secondary" style="display: none;">Download ZIP</a>

      <div class="cta-convert">
        <p class="cta-text">Need to convert file formats instead?</p>
        <a href="convert.html" class="convert-btn">Try Our File Converter ‚Üí</a>
      </div>
    </main>

    <footer>
      <p>Made with üí° for our compression project | <a href="about.html">About Us</a></p>
    </footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const downloadLink = document.getElementById('downloadLink');

    fileInput.addEventListener('change', () => {
      fileList.innerHTML = '';
      for (let file of fileInput.files) {
        const p = document.createElement('p');
        p.textContent = `üìÅ ${file.name}`;
        fileList.appendChild(p);
      }
    });

    document.getElementById('uploadForm').onsubmit = async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const files = fileInput.files;
      for (let file of files) {
        formData.append('files', file);
      }

      const response = await fetch('/compress', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = 'compressed.zip';
        downloadLink.style.display = 'inline-block';
      } else {
        alert("Compression failed. Please try again.");
      }
    };
  </script>
</body>
</html>
